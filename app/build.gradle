plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'org.openjfx.javafxplugin' version '0.0.13'//
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Mockito dependencies
    testImplementation 'org.mockito:mockito-core:4.0.0'  // Add Mockito core
    testImplementation 'org.mockito:mockito-junit-jupiter:4.0.0' // For JUnit 5 integration

    // This dependency is used by the application.
    implementation libs.guava

    implementation "org.openjfx:javafx-controls:20"//
    implementation "org.openjfx:javafx-fxml:20"//
    implementation 'org.mongodb:mongodb-driver-sync:5.2.0'//
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

javafx {//
    version = "20"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jacocoTestReport {
    reports {
        xml.required.set(false)
        csv.required.set(false)
        html.outputLocation.set(file("${buildDir}/reports/jacoco/test/html"))
    }

    classDirectories.setFrom(files([
        fileTree(dir: "$buildDir/classes/java/main", exclude: [
            '**/Controller.class'
        ])
    ]))
}

application {
    // Define the main class for the application.
    mainClass = 'VirtualScrollAccessSystem.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
